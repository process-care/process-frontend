fragment landingFragment on Landing {
  title
  subtitle
  logo
  color_theme

  presentation
  video_url
  cover {
    data {
      id
      attributes {
        url
        name
        hash
        mime
        provider
        size
      }
    }
  }

  partners_logos
  members
  about
}

fragment landingEntityFragment on LandingEntity {
  id
  attributes {
    ...landingFragment
  }
}
