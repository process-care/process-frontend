fragment questionEntityFragment on QuestionEntity {
  id
  attributes {
    ...questionFragment
  }
}

fragment questionMetadataFragment on Question {
  label
  type
  rows
  options
  placeholder
  help_text
  min
  max
  reverse
  vertical
  required
  units
  factors
  max_loop
  infozone
  step
  internal_title
  associated_input
  freeclassification_responses_count
  page {
    data {
      id
    }
  }
}

fragment questionFragment on Question {
  ...questionMetadataFragment
  conditions {
    data {
      ...conditionEntityFragment
    }
  }
}

fragment questionLightFragment on Question {
  ...questionMetadataFragment
  conditions {
    data {
      id
      attributes {
        target {
          data {
            id
          }
        }
        type
        operator
        target_value
        group
      }
    }
  }
}
