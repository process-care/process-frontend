mutation createAnswer ($data: AnswerInput!) {
  createAnswer(data: $data) {
    data { ...answerFragment }
  }
}

mutation updateAnswer ($id: ID!, $data: AnswerInput!) {
  updateAnswer(id: $id, data: $data) {
    data { ...answerFragment }
  }
}

mutation bulkSaveAnswers ($data: [UpsertAnswerInput!]!) {
  bulkSave(data: $data) {
    data { ...answerFragment },
    errors
  }
}